credential:
  - name: CLUSTER_IP
    valueFrom:
      serviceRef:
        name: {{ include "codeserver.fullname" . }}-svc
        jsonpath: '{ .spec.clusterIP }'
{{- if (eq .Values.expose.type "nodePort") }}
  - name: NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "codeserver.fullname" . }}-svc
        jsonpath: '{ .spec.ports[?(@.name=="http")].nodePort }'
{{- end }}
  - name: userPassWord
    valueFrom:
      ConfigMapKeyRef:
        name: {{ template "codeserver.fullname" . }}
        key: password
